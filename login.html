<!doctype html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <form enctype="multipart/form-data" action="/login" method="post">
        Email: <input type="email" name="emailarg"/> <br>
        Password: <input type="password" name="passwordarg" placeholder="password"/> <br>
        Confirm Password: <input type="password" name="comfirm_passwordarg" placeholder="confirm password"/> <br>
        <input type="submit" value="login" />
    </form>
</body>
</html>
